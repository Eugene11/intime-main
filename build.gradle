group 'Handlers'
version '1.0-SNAPSHOT'

apply plugin: 'java'
/*apply plugin: "application"*/

sourceCompatibility = 1.8

/*mainClassName = "main.Main"*/
jar {
    manifest {
        attributes 'main.Main-Class': 'main.Main'
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}